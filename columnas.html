<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Columnas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Bootstrap Columns Examples</h1>

        <!-- 3 columnas iguales -->
        <div class="row">
            <div class="col-md-4 bg-primary text-white text-center">Columna 1</div>
            <div class="col-md-4 bg-secondary text-white text-center">Columna 2</div>
            <div class="col-md-4 bg-success text-white text-center">Columna 3</div>
        </div>

        <hr>

        <!-- Columnas diferentes (8 y 4 md) -->
        <div class="row">
            <div class="col-md-8 bg-danger text-white text-center">Columna 8</div>
            <div class="col-md-4 bg-warning text-dark text-center">Columna 4</div>
        </div>

        <hr>

        <!-- Columnas diferentes con columnas anidadas -->
        <div class="row">
            <div class="col-md-8 bg-info text-white text-center">
                Columna 8
                <div class="row">
                    <div class="col-md-6 bg-dark text-white text-center">Anidada 6</div>
                    <div class="col-md-6 bg-light text-dark text-center">Anidada 6</div>
                </div>
            </div>
            <div class="col-md-4 bg-success text-white text-center">Columna 4</div>
        </div>

        <hr>

        <!-- Mezcla de columnas (sm, md, lg) -->
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-3 bg-primary text-white text-center">Columna 1</div>
            <div class="col-sm-6 col-md-4 col-lg-3 bg-secondary text-white text-center">Columna 2</div>
            <div class="col-sm-12 col-md-4 col-lg-6 bg-danger text-white text-center">Columna 3</div>
        </div>

        <hr>

        <!-- Mezcla de columnas (sm, lg) -->
        <div class="row">
            <div class="col-sm-4 col-lg-8 bg-warning text-dark text-center">Columna 1</div>
            <div class="col-sm-8 col-lg-4 bg-info text-white text-center">Columna 2</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
